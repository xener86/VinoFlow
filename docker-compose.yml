# ============================================
# VinoFlow - Docker Compose Configuration
# ============================================
# 
# Usage:
#   Production:    docker-compose up -d
#   Development:   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#   Build:         docker-compose build --no-cache
#   Logs:          docker-compose logs -f vinoflow
#   Stop:          docker-compose down
#
# ============================================

version: '3.8'

services:
  vinoflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vinoflow
    restart: unless-stopped
    ports:
      - "${VINOFLOW_PORT:-8080}:80"
    environment:
      - TZ=${TZ:-Europe/Paris}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - vinoflow-network

networks:
  vinoflow-network:
    driver: bridge
